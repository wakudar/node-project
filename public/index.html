<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 12</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="crudUser">
      <label>UserName:<span class="required">*</span></label><br />
      <input type="text" v-model="username" /><br />
      <label>Password:<span class="required">*</span></label><br />
      <input type="password" v-model="password" /><br />
      <label>PostCode:<span class="required">*</span></label><br />
      <input type="text" v-model="postcode" />
      <button @click="searchAddress">住所検索</button><br />
      <label>Address:</label><br />
      <span class="required">*</span><input type="text" v-model="address1" /><br />
      <span class="required">*</span><input type="text" v-model="address2" /><br />
      <input type="text" v-model="address3" /><br />
      <br/>
      <p v-if="!isValid1 || !isValid2 || !isValid3 || !isValid4 || !isValid5">
        <!-- <b style="color:red;">Errors:</b> -->
        <ul>
          <li v-for="error in errors" style="color:red;">
            <span v-if="error">{{ error }}</span>
          </li>
        </ul>
      </p>
      <!-- <p v-if="isValid1 && isValid2 && isValid3 && isValid4 && isValid5"> -->
        <button type="submit" v-on:click="createUser">Create User Info</button>
        <button type="submit" v-on:click="updateUser">Update User Info</button>
        <button type="submit" v-on:click="deleteUser">Delete User Info</button>
        <button type="submit" v-on:click="readUser">Read User Info</button>
        <br /><br />
        <button type="submit" v-on:click="readallUser">Read-all User Info</button>
      <!-- </p> -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://yubinbango.github.io/yubinbango-core/yubinbango-core.js"
      charset="UTF-8"
    ></script>
    <!-- 本番バージョン、サイズと速度のために最適化されています -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/main.js"></script>
  </body>
</html>
